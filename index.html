<!DOCTYPE html>

<!-- Create a Trainer Card Profile,
Like in Pokémon Yellow:
- ⁠Show a list of 3 Pokémon to choose from
- ⁠After you pick, the Trainer will allow you to see the stats of your starter Pokémon (the tricky part), you can decide, show the base stats OR to show what is the Pokémon’s species

(Each Pokémon should always have an image)

Once you’ve chosen,
That Pokémon’s information gets updated to your Trainer Profile-->
<!DOCTYPE html>
<html>
  <head>
    <title>Trainer Card Profile</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <!-- Page Header -->
    <div class="header_container">
      <h1 class="header">Trainer Card Profile</h1>
    </div>

    <!-- Video -->
    <div class="video_container">
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/XBmgAp_PlgI"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>

    <!-- Form Title -->
    <h2 class="form_title">New Trainer Information</h2>

    <!-- Form Container -->
    <div class="form_container">
      <form class="form_child" action="/action_page.php">
        <!-- First Name -->
        <label for="fname">First name:</label><br />
        <input type="text" id="fname" name="fname" /><br />

        <!-- Gender -->
        <label for="gender">Gender:</label><br />
        <input type="text" id="gender" name="gender" /><br />

        <!-- Age -->
        <label for="age">Age:</label><br />
        <input type="text" id="age" name="age" /><br />

        <!-- Hair Color -->
        <label for="hcolor">Hair Color:</label><br />
        <input type="text" id="hcolor" name="hcolor" /><br />

        <!-- Eye Color -->
        <label for="ecolor">Eye Color:</label><br />
        <input type="text" id="ecolor" name="ecolor" /><br />

        <!-- Region -->
        <label for="region">Region:</label><br />
        <input type="text" id="region" name="region" /><br />

        <!-- Hometown -->
        <label for="htown">Hometown:</label><br />
        <input type="text" id="htown" name="htown" /><br />

        <!-- Choose Pokémon -->
        <label for="Pokemon">Choose Your Pokémon:</label><br />
        <select id="Pokemon" name="pokemon" class="button">
          <option value="Turtwig">Turtwig</option>
          <option value="Mudkip">Mudkip</option>
          <option value="Flareon">Flareon</option></select
        ><br /><br />

        <!-- Submit Button -->
        <input type="submit" value="Start Journey" class="button" />
      </form>
    </div>
  </body>
</html>
